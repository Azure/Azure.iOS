# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
    - master
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/template/
    - sdk/eng/
    
pr:
  branches:
    include:
    - master
    - feature/*
    - hotfix/*
    - release/*
  paths:
    include:
    - sdk/template/
    - sdk/eng/

resources:
  repositories:
  - repository: SwiftPM-AzureTemplate
    type: github
    name: Azure/SwiftPM-AzureCore
    endpoint: Azure

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: template
    Artifacts:
    - name: AzureTemplate
